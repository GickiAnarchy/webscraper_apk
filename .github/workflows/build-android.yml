name: Build Android APK

on:
  push:
    branches:
      - master

jobs:
  build:
    if: contains(github.event.head_commit.message, '[apk]')
    runs-on: ubuntu-22.04

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Python ----------
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # ---------- Java (CORRECT) ----------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # ---------- Linux dependencies ----------
      - name: Install Linux dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip \
            unzip \
            git \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libncurses5 \
            libtinfo5 \
            build-essential \
            uuid-dev \
            liblzma-dev
      
      # ---------------------------
      - name: Accept Android SDK licenses
        run:
          yes | sdkmanager --licenses
        
      
      - name: Install Android SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;35.0.0"

      # ---------- Python tooling ----------
      - name: Install Buildozer (pinned)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install buildozer==1.5.0 "cython<3.0"

      # ---------- Clean caches ----------
      - name: Clean build caches
        run: |
          rm -rf ~/.buildozer ~/.android ~/.gradle

      # ---------- Verify toolchain ----------
      - name: Verify environment
        run: |
          python --version
          java -version
          buildozer --version

      # ---------- Build ----------
      - name: Build APK
        run: |
          buildozer android debug

      # ---------- Upload ----------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: webscraper
          path: bin/*.apk