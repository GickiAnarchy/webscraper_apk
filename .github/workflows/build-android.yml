name: Build Android APK (Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
      ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip \
          openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake \
          libffi-dev libssl-dev \
          build-essential

    # -------------------------------
    # ANDROID SDK INSTALL (CRITICAL)
    # -------------------------------
    - name: Install Android command-line tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools

        curl -s https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o tools.zip
        unzip -q tools.zip
        mv cmdline-tools latest

    - name: Add Android SDK to PATH
      run: |
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

    - name: Accept Android SDK licenses
      run: |
        sdkmanager --version
        yes | sdkmanager --licenses

    - name: Install Android SDK packages
      run: |
        sdkmanager \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0"

    # -------------------------------
    # PYTHON / BUILDOZER
    # -------------------------------
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install \
          buildozer==1.5.0 \
          cython \
          virtualenv

    - name: Build APK with Buildozer
      run: |
        buildozer android debug

    # -------------------------------
    # ARTIFACT
    # -------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk